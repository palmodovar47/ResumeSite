<div class="card bg-inverse" *ngFor="let ref of this.refs">
  <br>
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <div class="row">
        <div class="col"><img class="refimage rounded" [src]="ref.image"></div>
        <div class="col-8 align-self-center">
          <h1 class="cover-heading">
            {{ref.name}}
          </h1>
          <h1>
            <span class="atjob">
              {{ref.title}}@{{ref.company}}
            </span>
          </h1>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <br>
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <p>
        {{ref.blurb}}
      </p>
    </div>
    <div class="col"></div>
  </div>
  <div class="refcontact">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <h4 class="subTitleText">LinkedIn:
          <span class="bloglink">
            <a [href]="ref.link">{{ref.link}}</a>
          </span>
        </h4>
      </div>
      <div class="col"></div>
    </div>
    <br>
  </div>
</div>
<div class="mastfoot">
  <div class="inner text-center">
    <p>Email me: paulsemail47@gmail.com</p>
  </div>
</div>
